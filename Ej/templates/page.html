<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добро пожаловать</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="grey lighten-3">

    <!-- Authorization modal -->
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Авторизация</span>
                    <div class="row">
                        <form action="/saveUser" id="authForm" class="center-align">
                            <div class="row">
                                <div class="input-field">
                                    <input required oninvalid="this.setCustomValidity('Заполните поле')" id="login" type="text" class="validate">
                                    <label for="login">Логин</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <input required oninvalid="this.setCustomValidity('Заполните поле')" id="password" type="password" class="validate">
                                    <label for="password">Пароль</label>
                                    <a href="#!" id="showPassword"><i class="material-icons">remove_red_eye</i></a>
                                </div>
                            </div>
                            <button class="btn waves-effect green lighten-1" type="submit" name="action">Войти</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/materialize.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>

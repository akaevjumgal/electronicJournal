<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добро пожаловать</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/materialize.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>

<body class="grey lighten-3">

    <!-- Authorization modal -->
    <div class="container">
        <div class="row">
            <div class="card reg">
                <div class="card-content">
                    <span class="card-title center-align">Регистрация</span>
                    <div class="row">
                        <form action="/newuser" id="reg_form" class="center-align" method="POST">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input name="first_name" id="first_name" type="text" class="validate">
                                    <label for="first_name">Имя</label>
                                </div>
                                <div class="input-field col s6">
                                    <input name="last_name" id="last_name" type="text" class="validate">
                                    <label for="last_name">Фамилия</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="username" id="username" type="text" class="validate">
                                    <label for="username">Логин</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="password" id="password" type="password" class="validate">
                                    <label for="password">Пароль</label>
                                    <a href="#!" id="showPassword"><i class="material-icons">remove_red_eye</i></a>
                                </div>
                                <div class="input-field col s12">
                                    <input name="confirm_password" id="confirm_password" type="password" class="validate">
                                    <label for="confirm_password">Подтвердите</label>
                                </div>

                                <div class="row">
                                    <div class="col s4">
                                        <div class="switch">
                                            <label>
                                             Администратор
                                             <input type="checkbox" id="checkboxAdmin" name="admin">
                                             <span class="lever"></span>
                                           </label>
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <div class="switch">
                                            <label>
                                             Преподователь
                                             <input type="checkbox" id="checkboxTeacher" name="teacher">
                                             <span class="lever"></span>
                                           </label>
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <div class="switch">
                                            <label>
                                             Студент<br>
                                             <input type="checkbox" id="checkboxStudent" name="student">
                                             <span class="lever"></span>
                                           </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button class="btn waves-effect green lighten-1" type="submit">Зарегистрироваться</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="{{url_for('static',filename='js/jquery-3.3.1.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js" charset="utf-8"></script>
    <script src="{{url_for('static',filename='js/materialize.js')}}" charset="utf-8"></script>
    <script src="{{url_for('static',filename='js/main.js')}}" charset="utf-8"></script>
</body>

</html>

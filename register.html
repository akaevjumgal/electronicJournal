<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добро пожаловать</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="grey lighten-3">

    <!-- Authorization modal -->
    <div class="container">
        <div class="row">
            <div class="card reg">
                <div class="card-content">
                    <span class="card-title center-align">Регистрация</span>
                    <div class="row">
                        <form action="#" id="reg_form" class="center-align" method="POST">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input name="first_name" id="first_name" type="text" class="validate">
                                    <label for="first_name">Имя</label>
                                </div>
                                <div class="input-field col s6">
                                    <input name="last_name" id="last_name" type="text" class="validate">
                                    <label for="last_name">Фамилия</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="username" id="username" type="text" class="validate">
                                    <label for="username">Логин</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="pass" id="password" type="password" class="validate">
                                    <label for="pass">Пароль</label>
                                    <a href="#!" id="showPassword"><i class="material-icons">remove_red_eye</i></a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="confirm_password" id="confirm_password" type="password" class="validate">
                                    <label for="confirm_password">Подтвердите</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <select multiple>
                                        <optgroup label="Чтение">
                                          <option value="1" id="student" value="1" name="userStatus">Студент</option>
                                        </optgroup>
                                      <optgroup label="Редактирование" name="status">
                                        <option value="3" id="admin" value="3" name="userStatus">Администратор</option>
                                        <option value="2" id="teacher" value="2" name="userStatus">Преподователь</option>
                                      </optgroup>
                                    </select>
                                    <label>Укажите статус</label>
                                </div>
                            </div>

                            <button class="btn waves-effect green lighten-1" type="submit">Зарегистрироваться</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>



    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js" charset="utf-8"></script>
    <script src="js/materialize.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>

</body>

</html>
